<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
	<link rel="stylesheet" href="style.css">
    <title>Product Management System</title>
  </head>
  <body>
	<div id="message" style="display: none; padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 10px; position: absolute; top: 0; right: 0; margin: 20px;"></div>
	<div class="container">

		<div class="head">
			<h1>Dashboard</h1>
			<div class="head-widget">
				<div class="widget widget1">
					<h2>20</h2>
					<h3>Categories</h3>
				</div>

				<div class="widget widget2">
					<h2 id="productCount"></h2>
					<h3>Products</h3>
				</div>
			</div>
		</div>

		<div class="output">
			<div class="searchBlock">
				<input type="text" id="search" placeholder="Search..." />
				<div class="btnSearch">
					<button id="searchTitle">Search by title</button>
					<button id="searchcategory">Search by category</button>
				</div>
			</div>
			<div class="addproduct">
				<button id="btnaddproduct">
					<img id="icon" src="imgs/down.png" class="arrow">Add Product</button>
				<button id="btndeletallproduct"> Delet All Products</button>
			</div>
		</div>

		<div id="inputs">
			<input type="text" id="title" placeholder="Title" />
			<div class="price">
				<input onkeyup="getTotal()" type="number" id="price" placeholder="Price" />
				<input onkeyup="getTotal()" type="number" id="tax" placeholder="Tax" />
				<input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" />
				<input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" />
			</div>
			<input type="number" id="count" placeholder="Count" />
			<input type="text" id="category" placeholder="Category" />
			<button id="submit">Add</button>
		</div>
		<div class="table">
			<table>
				<tr>
					<th>id</th>
					<th>Title</th>
					<th>Price</th>
					<th>Tax</th>
					<th>Ads</th>
					<th>Discount</th>
					<th>totale</th>
					<th>category</th>
					<th>update</th>
					<th>delete</th>
				</tr>
				<tbody id="tbody">
					<!-- Dynamic rows will be inserted here -->
				</tbody>
			</table>
		</div>
	</div>

	<script src="main.js"></script>
  </body>
</html>
